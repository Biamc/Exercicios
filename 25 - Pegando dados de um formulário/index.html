<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contando de 1 a 10</title>
    <Link rel="stylesheet" href="style.css">
  </head>
  <body>
    <Header>
      <h1 class="title">Contando de 0 até um número positivo qualquer</h1>
    </Header>
    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>
    <label for="número" >Valor Final:</label>
    <input type="number" placeholder="Apenas Positivos" class="input" id="input">
    <button id="button"  onclick="contador()">Contar</button>
    
    <p id="texto">Preencha os dados acima e aperte o botão.</p>
    
    <script src="main.js"></script>
  </body>
</html>
