<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fatorial de um número
</title>
    <Link rel="stylesheet" href="style.css">
  </head>
  <body>
    <Header>
      <h1 class="title">Fatorial de um número
</h1>
    </Header>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    <form action="#" method="get">
      
      <label for="número" class="input-padrao">Numero:</label>
      
      <input type="number"  max="21" min="1" placeholder="Numero" class="input-padrao" id="input">
  
      <input type="submit" id="button" value="Tabuada" class="input-padrao">
    </form>
   
    
    <p id="texto">Preencha os dados acima e aperte o botão.</p>
    
    <script src="main.js"></script>
  </body>
</html>
